<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>rock paper scissors</title>
    
    <!--bootstrap 4 css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>


    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </h1>
            <div class="score-box">
                <h4>SCORE</h4>
                <p id="score">0</p>
            </div>

        </header>
        <main id="main">
            <button class="symbol btn-paper pick" data-choice="paper">
                <span class="outer">
                   <img src="img/icon-paper.svg" alt="paper-icon">
                </span>
            </button>
            <button class="symbol btn-scissors pick" data-choice="scissors">
                <span class="outer">
                  <img src="img/icon-scissors.svg" alt="scissors-icon"> 
                </span> 
             </button>
            <button class="symbol btn-rock pick" data-choice="rock">
                <span class="outer">
                   <img src="img/icon-rock.svg" alt="rock-icon">
               </span>   
            </button>
            <div >
                <img class="triangle" src="/img/bg-triangle.svg">
            </div>
        </main>

        <div class="rules-modal" id="modal">
            
            <img src="img/image-rules.svg" alt="rule">
            <button id="close"><img src="./img/icon-close.svg" alt="close"></button>
          
        </div>
        <button class="btn-rules" id="open">RULES</button>


    </div>
    <div class="selection" id="selection">
            <div>
                <h2>You picked</h2>
                <button class="symbol btn-paper" id="user_select">
                    <span class="outer">
                       <img src="img/icon-paper.svg" alt="paper-icon">
                    </span>
                </button>

            </div>
            <div class="go-down">
                <p class="text">
                    You
                    <span id="win">win</span>
                <p>
                <button class="btn" id="reset">Play again</button>
            </div>
            <div>
                <h2>The house picked</h2>
                <button class="symbol btn-rock" id="computer_select" >
                    <span class="outer">
                       <img src="img/icon-rock.svg" alt="rock-icon">
                   </span>   
                </button>
            </div>
          

    </div>

   

   





    <!-- bootstrap 4 script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <!--custom script-->
<script src="js/script.js"></script>
    
</body>
</html>
